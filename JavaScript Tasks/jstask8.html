<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        *{
            font-family: 'Times New Roman', Times, serif;
        }
        body {
            background-image: linear-gradient(to bottom ,#ffffcc , #ff99cc);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        form {
            width: 600px;
        }
        h2 {
            text-align: center;
            color: blue;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group .error {
            color: red;
            font-size: 0.9em;
        }
        .form-group .radio-group {
            display: flex;
            gap: 10px;
        }
        .form-group .radio-group label {
            margin: 0;
        }
        .form-group .checkbox-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .form-group .checkbox-group label {
            margin: 0;
        }
        .form-group .declaration {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-group .declaration input {
            width: auto;
        }
        .form-group .submit-group {
            text-align: center;
        }
        .form-group .submit-group button {
            background: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #country{
            width: 300px;
        }
        button{
            background-color: red;
            border-radius: 5px;
            color: white;
            margin-left: 250px;
        }
    </style>
</head>
<body>
        <form id="registrationForm">
            <h2>Registration Form</h2>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName">
                    <div class="error" id="firstNameError">POOR</div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName">
                    <div class="error" id="lastNameError">POOR</div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <div class="error" id="emailError">POOR</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    <div class="error" id="passwordError">POOR</div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Re-enter Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                    <div class="error" id="confirmPasswordError">POOR OR MISMATCH</div>
                </div>
                <div class="form-group radio-group">
                    <label>Gender</label>
                    <label><input type="radio" name="gender" value="Male"> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age">
                    <div class="error" id="ageError">POOR</div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber">
                    <div class="error" id="phoneNumberError">POOR</div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="4"></textarea>
                    <div class="error" id="addressError">POOR</div>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state">
                    <div class="error" id="stateError">POOR</div>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="">Choose your country</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>UK</option>
                        <option>China</option>
                    </select>
                    
                </div>
                <div class="form-group checkbox-group">
                    <label>Languages known</label>
                    <label><input type="checkbox" name="languages" value="English"> English</label>
                    <label><input type="checkbox" name="languages" value="Kannada"> Kannada</label>
                    <label><input type="checkbox" name="languages" value="Hindi"> Hindi</label>
                    <label><input type="checkbox" name="languages" value="Telugu"> Telugu</label>
                </div>
                <div class="form-group declaration">
                    <input type="checkbox" id="declaration" name="declaration" required>
                    <label for="declaration">Hereby I declare all the given details are true</label>
                </div>
                
                <p style="text-align: center;">Log in to <a href="https://ethnus.com">Ethnus</a> website</p>
                <div class="form-group submit-group">
                    <button type="button" onclick="validateForm()">REGISTER</button>
                </div> 
        </form>

    <script>
        function validateForm() {
            document.querySelectorAll('.error').forEach(function(el) {
                el.style.display = 'none';
            });

            let isValid = true;

            const firstName = document.getElementById('firstName').value;
            if (firstName === "") {
                document.getElementById('firstNameError').style.display = 'block';
                isValid = false;
            }

            const lastName = document.getElementById('lastName').value;
            if (lastName === "") {
                document.getElementById('lastNameError').style.display = 'block';
                isValid = false;
            }

            const email = document.getElementById('email').value;
            if (email === "") {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            const password = document.getElementById('password').value;
            if (password === "") {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }

            const confirmPassword = document.getElementById('confirmPassword').value;
            if (confirmPassword !== password) {
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            }

            const age = document.getElementById('age').value;
            if (age === "" || isNaN(age) || age < 0) {
                document.getElementById('ageError').style.display = 'block';
                isValid = false;
            }

            const phoneNumber = document.getElementById('phoneNumber').value;
            if (phoneNumber === "") {
                document.getElementById('phoneNumberError').style.display = 'block';
                isValid = false;
            }

            const address = document.getElementById('address').value;
            if (address === "") {
                document.getElementById('addressError').style.display = 'block';
                isValid = false;
            }

            // Validate State
            const state = document.getElementById('state').value;
            if (state === "") {
                document.getElementById('stateError').style.display = 'block';
                isValid = false;
            }

            // Validate Declaration
            const declaration = document.getElementById('declaration').checked;
            if (!declaration) {
                document.getElementById('declarationError').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                alert("Form submitted successfully!");
            }
        }
    </script>

</body>
</html>
